<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="index.css" />

  </head>
  <body>
    <div class="header">
      <h1 class="white">🪂ENTER YOUR INFO🗺️</h1>  
    </div>
    <p>Please read instructions before entering data</p>
      <form>
        <div class="form-group">
          <label>File name</label>
          <input id="fileName" type="text" class="form-control">
        </div>
          <br>
        <div class="form-group">
          <label>Paraglider Info</label>
          <textarea id="fileContents" class="form-control" rows="5"></textarea>

        </div>
      </form>
      <button id="btnCreate" class="btn">Create</button>
      <button id="btnRead" class="btn">Read</button>
      <button id="btnUpdate" class="btn">Update</button>
      <button id="btnDelete" class="btn">Delete</button>

    
    </div>

  
      
      
    <script src="main.js"></script>
  </body>
</html>
