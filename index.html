<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=i, initial-scale=1.0">
    <title>Start Paragliding</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="main.js"></script>
</head>
<body>
  <div class="header">
      <h1 class="white">🪂PARAGLIDING IN ANYWHERE🗺️</h1>  
    </div>
  <div class="wrapper">
    <div class="input-data">
    <input type="text" id="city-input" required>
    <div class="underline"></div>
    <label>CITY</label><br>
    <button onclick="buttonClicked()" class="btn">GO!</button><br>
    <!--coding for flip card-->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="temperature.jpg" alt="temp" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>Temperature 🌡️</h1>
          <p id="display-temp"></p>
        </div>
      </div>
    </div><br><br>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="humid.jpg" alt="temp" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>Humidity 🌧️</h1>
          <p id="display-humidity"></p>
        </div>
      </div>
    </div><br><br>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="pressure.jpg" alt="temp" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>Pressure 🌀</h1>
          <p id="display-pressure"></p>
        </div>
      </div>
    </div><br><br>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="wind.jpg" alt="temp" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>Wind Speed 🌬️</h1>
          <p id="display-speed"></p>
        </div>
      </div>
    </div><br><br>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="cloud.jpg" alt="temp" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>Sky ☁️</h1>
          <p id="display-type"></p>
        </div>
      </div>
    </div><br><br>
  </div>
  </div>
</body>
</html>
